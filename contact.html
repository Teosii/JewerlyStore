<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="" class="logo-title"
          >RocheTTe <br />
          <span class="undertext">Exclusive Swiss Made Watches</span></a
        >
      </div>
      <div class="navbar">
        <ul class="nav-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">Contact</a></li>
          <button class="modal-btn">
            <span class="login"
              ><li>
                <a href="">
                  <i class="fa-solid fa-circle-user logIn"></i> Log In</a
                >
              </li></span
            >
          </button>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <h2>Log In</h2>
        <p>Enter your credentials</p>
        <label for="name">Name</label>
        <input type="text" name="name" id="loginName" />
        <label for="password">Password</label>
        <input type="password" name="password" id="passwordLogin" />
        <label for="email">Email</label>
        <input type="email" id="emailLogin" name="email" />
        <button class="loginBtn" onclick="validateLogin()">Log In</button>
        <button onclick="validateRegister()">
          <a class="registerBtn" href="signup.html">Register</a>
        </button>
        <span class="modal-close">X</span>
      </div>
    </div>

    <div class="contact-info">
      <div class="name">
        CONTACT
        <hr style="width: 80px" />
      </div>

      <div class="contact-form">
        <div class="address">
          <p>500 Terry Francine St.</p>
          <p>San Francisco, CA 94158</p>
          <p>info@mysite.com</p>
          <p>Tel:123-456-7890</p>
        </div>
        <div class="form">
          <div class="inputs">
            <input type="text" name="Name" placeholder="Name" />
            <label for="Name"></label>
            <input type="text" name="Email" placeholder="Email" />
            <label for="Name"></label>
            <input type="text" name="Subject" placeholder="Subject" />
            <label for="Name"></label>
          </div>

          <textarea
            id="subject"
            name="subject"
            placeholder="Message"
            style="height: 100px"
          ></textarea>

          <input type="submit" value="Submit" class="submit-btn" />
        </div>
      </div>
      <img src="css/street.png" alt="" />
    </div>

    <script src="js/contact.js"></script>
  </body>
</html>
