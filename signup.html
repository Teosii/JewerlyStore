<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <section>
      <div class="card">
        <img
          src="/image/undraw_Pair_programming_re_or4x 1.png"
          alt=""
          class="side-img"
        />
        <h1 class="signupTitle">Sign up</h1>
        <div class="form">
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
            class="signUpUsername"
          />
          <label for="name" class="label-name">
            <span class="content-name">
              <i class="fa-solid fa-user"></i> Name</span
            >
          </label>
        </div>
        <div class="form">
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
            class="signUpEmail"
          />
          <label for="name" class="label-name">
            <span class="content-name">
              <i class="fa-solid fa-envelope"></i> Email</span
            >
          </label>
        </div>
        <div class="form">
          <input
            type="password"
            name="name"
            autocomplete="off"
            required
            class="signUpPassword"
          />
          <label for="name" class="label-name">
            <span class="content-name">
              <i class="fa-solid fa-lock"></i> Pasword</span
            >
          </label>
        </div>
        <div class="form">
          <input
            type="password"
            name="name"
            autocomplete="off"
            required
            class="confirmSignUpPassword"
          />
          <label for="name" class="label-name">
            <span class="content-name">
              <i class="fa-solid fa-lock"></i> Confirm Pasword</span
            >
          </label>
        </div>

        <button class="signUpBtn" onclick="validateRegister()">Register</button>
      </div>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
